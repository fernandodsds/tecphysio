<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.2/pose.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="father">
        <div class="item-hud"> 

            <div class="cam">
                <video class="input_video"></video>
            </div> 

            <div class="score" > 
                <h3>PONTUAÇÃO:</h3> 
                <div class="score-panel" id="score"> 0 </div>
                <br>
                <h3>PARTIDAS:</h3> 
                <div class="score-panel" id="qtdeJogos"> 0 </div>
            </div>

            <div class="status-information"> 
                <img  src="./assets/images/refresh.png" alt="" onclick="initGame();">
                <p>PRESSIONE PARA REINICIAR</p>
            </div>

            <div class="status-information"> 
                <img  src="./assets/images/cursor.png" alt="" onclick="changeHand();">
                <p>PRESSIONE PARA TROCAR DE MÃO</p>
            </div>

        </div>
        <div class="item-panel">
            <canvas class="output5"  width="1080px" height="1080px" ></canvas>
        </div>
    </div>
    <div style="visibility: hidden;" class="control5">
    </div>
    <img src="./assets/game_images/default.png" hidden="true">
    <script type="text/javascript" src="./js/pose.js"></script>
</body>
</html>
